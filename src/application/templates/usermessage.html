{% extends "base.html" %}

{% block content %}
    <h2>Отправить сообщение пользователю: <a class="text-decoration-none" href="{{ url_for('users.edituser', id=user.id) }}">{{ user.name }}</a></h2>
        <form method="post">
            <div class="form-group" style="margin-top: 20px">
                <label for="title">Содежание сообщения:</label>
                <textarea name="message_content" placeholder="Текст"
                      class="form-control">{{ request.form['message_content'] }}</textarea>
            </div>

            <div class="form-group" style="margin-top: 20px">
                <label for="content">Получатель : {{ user.name }} {{ user.phone_number }}</label>
            </div>
            <div class="form-group" style="margin-top: 20px">
                <button type="submit" class="btn btn-outline-primary">Отправить</button>
            </div>
        </form>
{% endblock %}
